<head>

  <style>
    body {
      margin: 0;
      padding: 15px;
      width: 320px;
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
      color: #fff;
      box-sizing: border-box;
    }

    .artwork {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
      object-fit: cover;
    }

    .info {
      margin-top: 12px;
    }

    .title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 4px;
      color: #ffffff;
    }

    .artist {
      font-size: 14px;
      color: #aaaaaa;
    }

    .status {
      margin-top: 8px;
      font-size: 13px;
      color: #66ccff;
    }

    .controls {
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    .controls button {
      padding: 5px 10px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .controls label {
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .empty {
      color: #999;
      text-align: center;
      margin-top: 50px;
    }
    .toggle-wrapper {
  display: flex;
  align-items: center;
  gap: 8px;
  cursor: pointer;
}

.toggle-wrapper input[type="checkbox"] {
  opacity: 0;
  width: 0;
  height: 0;
}

.toggle-wrapper .slider {
  position: relative;
  width: 40px;
  height: 20px;
  background-color: #444;
  border-radius: 20px;
  transition: background-color 0.3s;
}

.toggle-wrapper .slider::before {
  content: "";
  position: absolute;
  top: 2px;
  left: 2px;
  width: 16px;
  height: 16px;
  background-color: white;
  border-radius: 50%;
  transition: transform 0.3s;
}

.toggle-wrapper input:checked + .slider {
  background-color: #66ccff;
}

.toggle-wrapper input:checked + .slider::before {
  transform: translateX(20px);
}

.label-text {
  font-size: 13px;
  color: white;
}

  </style>
</head>
